<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∫–µ—Ç–∞ —Å—Ç–∞–∂—ë—Ä–∞-–º–æ–¥–µ—Ä–∞—Ç–æ—Ä–∞ | MarsiPlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #FF6B00;
            --primary-light: #FF8E3C;
            --white: #FFFFFF;
            --light: #FFF5EE;
            --dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background-color: var(--primary);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--dark);
            opacity: 0.8;
        }
        
        .form-container {
            background-color: var(--white);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }
        
        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.5s; }
        .form-group:nth-child(2) { animation-delay: 0.7s; }
        .form-group:nth-child(3) { animation-delay: 0.9s; }
        .form-group:nth-child(4) { animation-delay: 1.1s; }
        .form-group:nth-child(5) { animation-delay: 1.3s; }
        .form-group:nth-child(6) { animation-delay: 1.5s; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out 1.7s forwards;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--dark);
            opacity: 0.7;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .progress-bar {
            height: 5px;
            background-color: var(--primary-light);
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="container">
        <header>
            <div class="logo">MP</div>
            <h1>–°—Ç–∞–Ω—å —Å—Ç–∞–∂—ë—Ä–æ–º-–º–æ–¥–µ—Ä–∞—Ç–æ—Ä–æ–º!</h1>
            <p class="subtitle">–ó–∞–ø–æ–ª–Ω–∏ –∞–Ω–∫–µ—Ç—É –∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –Ω–∞—à–µ–π –∫–æ–º–∞–Ω–¥–µ MarsiPlay</p>
        </header>
        
        <div class="form-container">
            <form id="applicationForm">
                <div class="form-group">
                    <label for="nickname">–¢–≤–æ–π –∏–≥—Ä–æ–≤–æ–π –Ω–∏–∫–Ω–µ–π–º:</label>
                    <input type="text" id="nickname" name="nickname" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: MarsiPlay">
                </div>
                
                <div class="form-group">
                    <label for="age">–¢–≤–æ–π –≤–æ–∑—Ä–∞—Å—Ç:</label>
                    <input type="number" id="age" name="age" required min="12" max="99" placeholder="–°–∫–æ–ª—å–∫–æ —Ç–µ–±–µ –ª–µ—Ç?">
                </div>
                
                <div class="form-group">
                    <label for="experience">–û–ø—ã—Ç –º–æ–¥–µ—Ä–∞—Ü–∏–∏ (–µ—Å–ª–∏ –µ—Å—Ç—å):</label>
                    <textarea id="experience" name="experience" placeholder="–†–∞—Å—Å–∫–∞–∂–∏ –æ —Å–≤–æ—ë–º –æ–ø—ã—Ç–µ –º–æ–¥–µ—Ä–∞—Ü–∏–∏ –Ω–∞ –¥—Ä—É–≥–∏—Ö —Å–µ—Ä–≤–µ—Ä–∞—Ö"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="time">–°–∫–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–∏ –≥–æ—Ç–æ–≤ —É–¥–µ–ª—è—Ç—å —Å–µ—Ä–≤–µ—Ä—É?</label>
                    <select id="time" name="time" required>
                        <option value="" disabled selected>–í—ã–±–µ—Ä–∏ –≤–∞—Ä–∏–∞–Ω—Ç</option>
                        <option value="1-3">1-3 —á–∞—Å–∞ –≤ –¥–µ–Ω—å</option>
                        <option value="3-5">3-5 —á–∞—Å–æ–≤ –≤ –¥–µ–Ω—å</option>
                        <option value="5+">–ë–æ–ª–µ–µ 5 —á–∞—Å–æ–≤ –≤ –¥–µ–Ω—å</option>
                        <option value="weekend">–¢–æ–ª—å–∫–æ –ø–æ –≤—ã—Ö–æ–¥–Ω—ã–º</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="qualities">–ü–æ—á–µ–º—É –∏–º–µ–Ω–Ω–æ —Ç—ã –¥–æ–ª–∂–µ–Ω —Å—Ç–∞—Ç—å –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–æ–º?</label>
                    <textarea id="qualities" name="qualities" required placeholder="–û–ø–∏—à–∏ —Å–≤–æ–∏ –∫–∞—á–µ—Å—Ç–≤–∞ –∏ –ø–æ—á–µ–º—É –º—ã –¥–æ–ª–∂–Ω—ã –≤—ã–±—Ä–∞—Ç—å —Ç–µ–±—è"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="ideas">–¢–≤–æ–∏ –∏–¥–µ–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞:</label>
                    <textarea id="ideas" name="ideas" placeholder="–ö–∞–∫–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç—ã –±—ã —Ö–æ—Ç–µ–ª –≤–Ω–µ—Å—Ç–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä?"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–Ω–∫–µ—Ç—É</button>
            </form>
        </div>
        
        <footer>
            ¬© 2023 MarsiPlay Minecraft Server | Telegram: @marsiplayyt
        </footer>
    </div>
    
    <script>
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        window.addEventListener('scroll', function() {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollProgress = (scrollTop / scrollHeight) * 100;
            document.getElementById('progressBar').style.width = scrollProgress + '%';
        });
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã –≤ Telegram
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = new FormData(this);
            let message = `üìù *–ù–æ–≤–∞—è –∞–Ω–∫–µ—Ç–∞ —Å—Ç–∞–∂—ë—Ä–∞-–º–æ–¥–µ—Ä–∞—Ç–æ—Ä–∞* üìù\n\n`;
            
            for (let [key, value] of formData.entries()) {
                message += `*${getLabelName(key)}*: ${value}\n\n`;
            }
            
            // –ö–æ–¥–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è URL
            const encodedMessage = encodeURIComponent(message);
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º Telegram —Å –ø—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º
            window.open(`https://t.me/marsiplayyt?text=${encodedMessage}`, '_blank');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
            const btn = document.querySelector('.submit-btn');
            btn.textContent = '‚úÖ –ê–Ω–∫–µ—Ç–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!';
            btn.style.backgroundColor = '#4CAF50';
            
            // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            setTimeout(() => {
                btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–Ω–∫–µ—Ç—É';
                btn.style.backgroundColor = 'var(--primary)';
                this.reset();
            }, 3000);
        });
        
        function getLabelName(key) {
            const labels = {
                'nickname': '–ù–∏–∫–Ω–µ–π–º',
                'age': '–í–æ–∑—Ä–∞—Å—Ç',
                'experience': '–û–ø—ã—Ç –º–æ–¥–µ—Ä–∞—Ü–∏–∏',
                'time': '–î–æ—Å—Ç—É–ø–Ω–æ–µ –≤—Ä–µ–º—è',
                'qualities': '–ü–æ—á–µ–º—É –∏–º–µ–Ω–Ω–æ —Ç—ã',
                'ideas': '–ò–¥–µ–∏ –¥–ª—è —Å–µ—Ä–≤–µ—Ä–∞'
            };
            return labels[key] || key;
        }
        
        // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });
        
        document.querySelectorAll('.form-group, .submit-btn, footer').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
